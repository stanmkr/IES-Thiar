    <main id="main_contacto">
        <div id="div_contacto">
            <div>
                <h3>CONTACTO</h3>
            </div>
            <div id="formulario_contacto">
                <form action="" method="post">
                    <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
                    <input type="text" name="apellidos" id="apellidos" required placeholder="Escribe tus apellidos">
                    <br>
                    <input type="email" required name="email" placeholder="Escribe tu email...">
                    <input type="tel" name="telefono" id="telefono" required placeholder="Teléfono"> <br>
                    <textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="Escribe tu mensaje aqui..."
                        required></textarea>
                    <br>
                    <button type="submit" id="b1">Enviar</button>
                    <button type="reset" id="b2">Borrar</button>
                </form>
            </div>
        </div>

        <iframe
